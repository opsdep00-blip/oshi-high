name: Deploy Application to Cloud Run (Production)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version/Tag to deploy'
        required: true
        default: 'latest'

env:
  PROJECT_ID: oshi-high
  REGION: asia-northeast1
  SERVICE_NAME: oshi-high-production
  IMAGE_NAME: oshi-high-app
  REGISTRY: asia-northeast1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars \
              DATABASE_URL=${{ secrets.PROD_DATABASE_URL }},\
              NEXTAUTH_URL=${{ secrets.PROD_NEXTAUTH_URL }},\
              NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},\
              REDIS_URL=${{ secrets.PROD_REDIS_URL }},\
              NODE_ENV=production \
            --memory 1024Mi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 50 \
            --min-instances 2 \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
          echo "Production Service URL: $SERVICE_URL"

      - name: Health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
          echo "Waiting for service to be ready..."
          sleep 10
          curl -f "$SERVICE_URL" || echo "Service health check pending"

      - name: Create deployment record
        run: |
          echo "Production deployment completed at $(date)" > deployment.log
          cat deployment.log
