name: Terraform Prod - Apply (Manual Approval)

on:
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.8.0

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        working-directory: infra/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/prod
        run: terraform plan -no-color

      - name: Terraform Apply
        working-directory: infra/prod
        run: terraform apply -auto-approve

      - name: Output Production Resources
        working-directory: infra/prod
        run: |
          echo "## Production Environment Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cloud SQL Instance:** $(terraform output -raw cloud_sql_instance_name)" >> $GITHUB_STEP_SUMMARY
          echo "**Cloud SQL Connection:** $(terraform output -raw cloud_sql_connection_name)" >> $GITHUB_STEP_SUMMARY
          echo "**GCS Bucket:** $(terraform output -raw gcs_bucket_name)" >> $GITHUB_STEP_SUMMARY
