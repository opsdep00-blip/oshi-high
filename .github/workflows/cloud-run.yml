name: Deploy to Cloud Run (Staging)

on:
  workflow_dispatch:
  push:
    branches: [ develop ]

env:
  REGION: asia-northeast1
  SERVICE_NAME: oshi-service-staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure GCP auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug Secrets
        run: |
          echo "GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "GCP_ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}"
          GCP_PROJ="${{ secrets.GCP_PROJECT_ID }}"
          GCP_REPO="${{ secrets.GCP_ARTIFACT_REPO }}"
          echo "Full image name would be: asia-northeast1-docker.pkg.dev/${GCP_PROJ}/${GCP_REPO}/oshi-high:staging-${{ github.sha }}"

      - name: Build & Push Image
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev
          IMAGE="asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/oshi-high:staging-${{ github.sha }}"
          echo "Building image: ${IMAGE}"
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"

      - name: Deploy to Cloud Run (Staging)
        run: |
          IMAGE="asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/oshi-high:staging-${{ github.sha }}"
          DB_URL="${{ secrets.STAGING_DATABASE_URL }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${IMAGE}" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="DATABASE_URL=${DB_URL},NODE_ENV=staging" \
            --timeout=3600 \
            --max-instances=10 \
            --min-instances=0 || DEPLOY_FAILED=1
          
          if [ "$DEPLOY_FAILED" = "1" ]; then
            echo "❌ Deployment failed. Fetching Cloud Run logs..."
            REVISION=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.latestRevision.name)' 2>/dev/null || echo "")
            if [ ! -z "$REVISION" ]; then
              echo "Latest revision: $REVISION"
              echo "Fetching logs..."
              gcloud logging read "resource.type=cloud_run_revision AND resource.labels.revision_name=$REVISION" --limit=50 --format=json 2>/dev/null | head -100
            fi
            exit 1
          fi

      - name: Get Staging URL
        if: success()
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)')
          echo "✅ Staging deployed: $URL"
          sleep 5
          curl -s "$URL" || echo "⚠️ Health check failed (may still be warming up)"
