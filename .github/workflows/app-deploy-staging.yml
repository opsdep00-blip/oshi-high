name: Deploy Application to Cloud Run (Staging)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'next.config.ts'
      - '.github/workflows/app-deploy-staging.yml'

env:
  PROJECT_ID: oshi-high
  REGION: asia-northeast1
  SERVICE_NAME: oshi-high-staging
  IMAGE_NAME: oshi-high-app
  REGISTRY: asia-northeast1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars \
              DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }},\
              NEXTAUTH_URL=${{ secrets.STAGING_NEXTAUTH_URL }},\
              NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},\
              REDIS_URL=${{ secrets.STAGING_REDIS_URL }},\
              NODE_ENV=production \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600 \
            --max-instances 10 \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
          echo "Staging Service URL: $SERVICE_URL"

      - name: Health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
          echo "Waiting for service to be ready..."
          sleep 10
          curl -f "$SERVICE_URL" || echo "Service health check pending"
