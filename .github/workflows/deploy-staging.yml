name: Deploy to Staging (Terraform)

on:
  push:
    branches: [staging]
    paths:
      - infra/staging/**
      - .github/workflows/deploy-staging.yml
  workflow_dispatch:
    inputs:
      tf_action:
        description: "Terraform action"
        required: true
        default: "apply"
        type: choice
        options: [plan, apply, destroy]

permissions:
  contents: read

env:
  TF_VERSION: "1.4.0"
  TF_WORKING_DIR: infra/staging

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.tf_action || 'apply' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4
      
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="prefix=terraform/staging" -upgrade
        working-directory: ${{ env.TF_WORKING_DIR }}
      
      - run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
      
      - run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
      
      - run: terraform plan -out=tfplan -var="project_id=${{ secrets.GCP_PROJECT }}" -var="tfstate_bucket=${{ secrets.TF_STATE_BUCKET }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
      
      - run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT }}" -var="tfstate_bucket=${{ secrets.TF_STATE_BUCKET }}"
        if: github.event_name == 'push'
        working-directory: ${{ env.TF_WORKING_DIR }}
