steps:
  # 1. ビルドして保存 (Artifact Registryへ直接送る)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'asia-northeast1-docker.pkg.dev/oshi-high/oshi-high/image:$SHORT_SHA', 
      '.'
    ]

  # 2. 倉庫にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'asia-northeast1-docker.pkg.dev/oshi-high/oshi-high/image:$SHORT_SHA'
    ]

  # 3. Cloud Runへデプロイ (本来やりたかった最終工程)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'oshi-service'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/oshi-high/oshi-high/image:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY