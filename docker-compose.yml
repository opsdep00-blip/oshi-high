version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: oshi-high-postgres
    environment:
      POSTGRES_USER: oshi_user
      POSTGRES_PASSWORD: oshi_password
      POSTGRES_DB: oshi_high_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oshi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
